services:
  # Database – host port 5434 (avoids conflict with local Postgres on 5432/5433)
  postgres:
    image: postgres:16-alpine
    container_name: macsync-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: macsync_db
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API – port 3000
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: macsync-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/macsync_db
      PORT: 3000
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run start:dev"

  # Next.js web-admin – port 3001 (bind 0.0.0.0 so host can reach it)
  web-admin:
    build:
      context: ./frontend/web-admin
      dockerfile: Dockerfile
    container_name: macsync-web-admin
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
    volumes:
      - ./frontend/web-admin:/app
      - webadmin_node_modules:/app/node_modules
    command: sh -c "echo '>>> Web-admin starting...' && npm install && npx next dev -H 0.0.0.0 -p 3001"

# Mobile: run separately for hot-reload on your phone
#   cd frontend/mobile && npx expo start

volumes:
  postgres_data:
  backend_node_modules:
  webadmin_node_modules:
