name: Publish Packages

on:
  push:
    branches:
      - main
    paths:
      - 'src/database/**'
      - 'src/api-types/**'
      - 'src/web-components/**'
      - 'src/mobile-components/**'
      - 'src/database/package.json'
      - 'src/api-types/package.json'
      - 'src/web-components/package.json'
      - 'src/mobile-components/package.json'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Configure npm for GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat > .npmrc << EOF
          @teamd:registry=https://npm.pkg.github.com
          //npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}
          EOF
      
      - name: Publish @teamd/api-types
        working-directory: src/api-types
        run: |
          # Install dependencies and build
          pnpm install --frozen-lockfile
          pnpm build
          # Publish to GitHub Packages
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Publish @teamd/mobile-components
        working-directory: src/mobile-components
        run: |
          # Install dependencies and build
          pnpm install --frozen-lockfile
          pnpm build
          # Publish to GitHub Packages
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Publish @teamd/database
        working-directory: src/database
        run: |
          # NOTE: This package requires @large-event/database to build
          # @large-event packages must be published to GitHub Packages first
          # For now, this step will fail until @large-event packages are available
          echo "Installing dependencies for @teamd/database..."
          pnpm install --frozen-lockfile
          echo "Building @teamd/database..."
          pnpm build
          echo "Publishing @teamd/database to GitHub Packages..."
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Publish @teamd/web-components
        working-directory: src/web-components
        run: |
          # NOTE: This package requires @large-event/api-client and @large-event/api-types to build
          # @large-event packages must be published to GitHub Packages first
          # For now, this step will fail until @large-event packages are available
          echo "Installing dependencies for @teamd/web-components..."
          pnpm install --frozen-lockfile
          echo "Building @teamd/web-components..."
          pnpm build
          echo "Publishing @teamd/web-components to GitHub Packages..."
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true