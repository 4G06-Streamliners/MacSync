name: Publish Packages

on:
  push:
    branches:
      - main
    paths:
      - 'src/database/**'
      - 'src/api-types/**'
      - 'src/web-components/**'
      - 'src/mobile-components/**'
      - 'src/database/package.json'
      - 'src/api-types/package.json'
      - 'src/web-components/package.json'
      - 'src/mobile-components/package.json'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Configure npm for GitHub Packages
        run: |
          cat > .npmrc << EOF
          @large-event:registry=https://npm.pkg.github.com
          @teamd:registry=https://npm.pkg.github.com
          //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}
          EOF
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build packages
        run: pnpm -r build
      
      - name: Publish @teamd/database
        working-directory: src/database
        run: |
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Publish @teamd/api-types
        working-directory: src/api-types
        run: |
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Publish @teamd/web-components
        working-directory: src/web-components
        run: |
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Publish @teamd/mobile-components
        working-directory: src/mobile-components
        run: |
          pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true