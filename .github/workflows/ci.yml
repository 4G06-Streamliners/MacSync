name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.18.0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
    
    - name: Clean install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Run tests
      run: pnpm -r test
    
    - name: Build
      run: pnpm build

