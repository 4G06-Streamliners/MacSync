name: CI

on:
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build backend
        run: pnpm run build:backend

      - name: Build frontend (web-admin)
        run: pnpm run build:admin

      - name: Build frontend (mobile)
        run: pnpm run build:mobile

      - name: Run tests in test folder
        run: |
          if find test -name "*.test.js" -print0 | grep -q .; then
            find test -name "*.test.js" -exec node --test {} +
          else
            echo "No *.test.js files in test/; skipping."
          fi
